<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>

            <div class="container">
                <h1>Experience</h1>
                <button id="generate">Generate</button>
                <ul class="graphs stats-container centered biggie">
                        <li class="animated" data-provide="circular" data-fill-color="#db4dc2" data-percent="true" data-initial-value="25" data-max-value="100" data-label="Digital Copywriter" data-title="SoSweet! Creative" data-dates="2011 - Present" style="width: 272px; height: 272px;">
                        </li>

                       <li class="animated" data-provide="circular" data-fill-color="#db4dc2" data-percent="true" data-initial-value="3" data-max-value="5" data-label="Info Lit Librarian" data-title="SUNY Buffalo" data-dates="2005 - 2010" style="width: 272px; height: 272px;"></li>

                       <li class="animated" data-provide="circular" data-fill-color="#db4dc2" data-percent="true" data-initial-value="15" data-max-value="100" data-label="Graduate Assistant" data-title="Point Park University" data-dates="2012 - Present" style="width: 272px; height: 272px;"></li>
                </ul>
            </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='html2canvas.js'></script>
        <script src='main.js'></script>

    </body>

</html>
